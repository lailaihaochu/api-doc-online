<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>项目添加</title>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/js/plugins/layer/skin/layer.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
     <link href="/css/plugins/zTreeStyle/zTreeStyle.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="form" novalidate="novalidate">
                <div class="form-group">
                    <label class="col-sm-3 control-label">功能名称：</label>
                    <div class="col-sm-4">
                        <input id="name" name="name" class="form-control" type="text">
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">功能描述：</label>
                    <div class="col-sm-4">
                        <textarea id="description" name="description" class="form-control" rows="6"></textarea>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button id="save" class="btn btn-info" type="button">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <button id="back" class="btn btn-default" type="button">返回</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="/js/plugins/chosen/chosen.jquery.js"></script>
<script src="/js/plugins/iCheck/icheck.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/plugins/zTreeStyle/jquery.ztree.core.js"></script>
<script src="/js/zTreeCustom.js"></script>
<script>
    $(function(){
        $("#back").click(function(){
            window.history.back();
        });
        $("#save").click(function() {
            if(form.form()){
                $.ajax({
                    url: '/moudle/insert',
                    type: 'post',
                    data: $("#form").serialize(),
                    success: function(data){
                    	var json=JSON.parse(data);
                    	layer.alert(json.message, {
                            yes: function(json){
                                  window.location.href = "/moudle/list";
                              }
                          });
                    	/* if(data==undefined){
                    		window.location.href = "/user/";
                    	}else{
                    		layer.alert(data.message, {
                                yes: function(){
                                      window.location.href = "/project/list";
                                  }
                              });
                      	}
                    	} */
                    	
                        
                    }
                })
            }
        });
        var form = $("#form").validate({
            rules: {
                name: {
                    required: true,
                }
            },
            messages: {
                name: {
                    required: "请输入项目名称",
                }
            }
        });
    });
</script>
</body>
</html>
